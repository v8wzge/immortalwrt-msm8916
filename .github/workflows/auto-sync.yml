name: Auto Sync with Upstream and Patches

# 在顶层添加 permissions 字段
permissions:
  contents: write  # 授予读取和写入仓库内容的权限 (write 权限隐含了 read)
  # pull-requests: write # 如果你的工作流需要操作 PR，可以添加此项

on:
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout self repo
      uses: actions/checkout@v4
      with:
        # 使用 PAT 进行推送
        token: ${{ secrets.GH_TOKEN }}
        # 拉取所有历史，以便更好地合并
        fetch-depth: 0

    - name: Configure Git
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"

    - name: Add upstream and patch repositories
      run: |
        # 添加官方上游仓库 (1仓库)
        git remote add upstream https://github.com/immortalwrt/immortalwrt.git
        # 添加提供补丁的仓库 (2仓库)
        git remote add patch_repo https://github.com/lkiuyu/immortalwrt.git
        # 验证远程源
        git remote -v

    - name: Fetch all remotes
      run: |
        git fetch upstream
        git fetch patch_repo

    - name: Sync with upstream (immortalwrt)
      run: |
        git checkout master
        # 合并官方仓库的最新代码
        git merge --no-edit upstream/master

    - name: Sync with patch repo (lkiuyu)
      run: |
        # 合并补丁仓库的最新代码
        # --allow-unrelated-histories 是一个保险措施，防止因历史不一致导致合并失败
        git merge --no-edit --allow-unrelated-histories patch_repo/master

    - name: Push changes
      run: |
        # 检查是否有需要推送的更改
        if [[ $(git status --porcelain) ]]; then
          echo "Pushing changes to origin..."
          git push origin master
        else
          echo "No changes to push."
        fi
